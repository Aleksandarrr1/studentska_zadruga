<div class="container py-5">
  <div class="row g-5">
    <!-- LEVA FORMA -->
    <div class="col-lg-6 col-md-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="mb-4 text-center">Prijava studenata</h4>
          <form id="studentForm">
            <div class="mb-3">
              <label class="form-label">Ime i prezime</label>
              <input type="text" class="form-control" name="ime" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Fakultet</label>
              <input type="text" class="form-control" name="fakultet" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Godina fakulteta</label>
              <input type="number" min="1" max="6" class="form-control" name="godina" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Poruka</label>
              <textarea class="form-control" rows="3" name="poruka"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Pošalji</button>
          </form>

          <div id="studentAlert" class="alert alert-info mt-4 d-none"></div>
        </div>
      </div>
    </div>

    <!-- DESNA FORMA -->
    <div class="col-lg-6 col-md-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="mb-4 text-center">Ponudi posao</h4>
          <form id="employerForm">
            <div class="mb-3">
              <label class="form-label">Ime firme</label>
              <input type="text" class="form-control" name="firma" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Broj studenata</label>
              <input type="number" min="1" class="form-control" name="broj" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Pozicija</label>
              <input type="text" class="form-control" name="pozicija" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Poruka</label>
              <textarea class="form-control" rows="3" name="poruka"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Pošalji</button>
          </form>

          <div id="employerAlert" class="alert alert-success mt-4 d-none"></div>
        </div>
      </div>
    </div>
  </div>
